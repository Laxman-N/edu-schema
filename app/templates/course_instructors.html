{% extends "base.html" %}
{% block content %}
<h1>Course Instructors</h1>
<a href="{{ url_for('main.add_course_instructor') }}">Assign Instructor to Course</a>
<ul>
    {% for ci in course_instructors %}
        <li>{{ ci.course.CourseName }} - {{ ci.instructor.FirstName }} {{ ci.instructor.LastName }}</li>
    {% endfor %}
</ul>
{% endblock %}
