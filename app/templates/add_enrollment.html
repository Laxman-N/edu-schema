{% extends "base.html" %}
{% block content %}
<h1>Add Enrollment</h1>
<form method="POST" action="{{ url_for('main.add_enrollment') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.StudentID.label }}<br>
        {{ form.StudentID() }}
    </div>
    <div>
        {{ form.CourseID.label }}<br>
        {{ form.CourseID() }}
    </div>
    <div>
        {{ form.Submit() }}
    </div>
</form>
{% endblock %}
