{% extends "base.html" %}
{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('main.add_course') }}">Add Course</a>
<ul>
    {% for course in courses %}
        <li>{{ course.CourseName }} - {{ course.Description }} ({{ course.StartDate }} to {{ course.EndDate }}) - ${{ course.Price }}
            <a href="{{ url_for('main.delete_course', course_id=course.CourseID) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
